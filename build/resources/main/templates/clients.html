<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Clients</h1>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" data-th-if="${clientPage.number > 0}"><a id="prev" class="page-link" data-th-href="@{${url}(size=${clientPage.size},page=${clientPage.number})}">Previous</a></li>
            <li class="page-item"><a id="next" class="page-link" data-th-href="@{${url}(size=${clientPage.size},page=${clientPage.number+2})}">Next</a></li>
        </ul>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First-name</th>
                <th>Last-name</th>
                <th>Date-visited</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clientPage.content}">
                <td th:text="${client.id}">id</td>
                <td th:text="${client.firstName}">Patricijus</td>
                <td th:text="${client.lastName}">Ribera</td>
                <td th:text="${client.dateVisited}">2019-05-01</td>

                <td>
                    <a class="btn btn-danger"
                       data-th-href="@{/mvc/client/delete(id=${client.id},size=${clientPage.size},page=${clientPage.number+1})}">Delete</a>
                    <a class="btn btn-success"
                       data-th-href="@{/mvc/client/edit-form(id=${client.id})}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Meat dishes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container">
<h1>Meat dishes</h1>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" data-th-if="${productPage.number > 0}"><a id="prev" class="page-link" data-th-href="@{/mvc/products?(type=${productType},size=${productPage.size},page=${productPage.number})}">Previous</a></li>
        <li class="page-item"><a id="next" class="page-link" data-th-href="@{/mvc/products?(type=${productType},size=${productPage.size},page=${productPage.number+2})}">Next</a></li>
    </ul>
</nav>
<table class="table">
    <thead>
    <tr>
        <th>Dish_ID</th>
        <th>Ordered-by-Client-ID</th>
        <th>Name-of-the-dish</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mdishes : ${productPage.content}">
        <td th:text="${mdishes.id}"></td>
        <td th:text="${mdishes.client.id}"></td>
        <td th:text="${mdishes.name}"></td>
        <td th:text="${mdishes.price}"></td>

        <td>
            <a class="btn btn-danger"
               data-th-href="@{/mvc/mdishes/delete(id=${mdishes.id},size=${productPage.size},page=${productPage.number+1})}">Delete</a>
            <a class="btn btn-success"
               data-th-href="@{/mvc/mdishes/edit-form(id=${mdishes.id})}">Edit</a>
            <a class="btn btn-info"
               data-th-href="@{/mvc/products/{id}(id=${mdishes.id})}">Preview</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
